<!DOCTYPE html>
<html>

<head>
  <title>Loggd</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
</head>

<body id="body">
  <div class="popup-container">
    <div class="logo-container">
      <!-- Light mode logo -->
      <img src="images/Loggd_Wordmark_Black.png" alt="Logo (Light Mode)" id="lightLogo" class="hiddenLogo">
      <!-- Logo -->
      <img src="images/Loggd_Wordmark_White.png" alt="Logo" id="defaultLogo" class="visibleLogo">
    </div>

    <img src="images/themeColors.png" alt="Change Color" id="themeImage" class="themeImage">

    <div class="icons">
      <div class="icon-wrapper icon-wrapper-dark" data-source="letterboxd">
        <div class="icon-img" style="background-image: url('images/letterboxdLogo.png')"></div>
      </div>
      <div class="icon-wrapper icon-wrapper-dark" data-source="imdb">
        <div class="icon-img" style="background-image: url('images/imdbLogo.png')"></div>
      </div>
      <div class="icon-wrapper icon-wrapper-dark" data-source="tmdb">
        <div class="icon-img" style="background-image: url('images/tmdbLogo.png')"></div>
      </div>
      <div class="icon-wrapper icon-wrapper-dark" data-source="rottenTomatoes">
        <div class="icon-img" style="background-image: url('images/rtLogo.png')"></div>
      </div>
      <div class="icon-wrapper icon-wrapper-dark" data-source="metacritic">
        <div class="icon-img" style="background-image: url('images/metacriticLogo.png')"></div>
      </div>
    </div>

    <div class="source-text source-text-dark">Go to the <span id="selectedSource"></span> page for</div>

    <div class="search-container">
      <input type="text" class="movie-title movie-title-dark" id="movieTitle" placeholder="Search for a movie...">
      <div class="search-icon"></div>
    </div>
    <sub class="sub-dark">*Please use correct spelling* Press enter to search.</sub>
    <p id="errorMessage" class=""></p>
  </div>
  </div>
  <footer class="footer-dark">
    Created by Luke McMeans (2024)
  </footer>
  <script type="module" src="popup.js"></script>
</body>

</html>
